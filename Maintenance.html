<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance - Energi Bersih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 font-['Inter'] min-h-screen flex items-center justify-center">
    <div class="max-w-2xl mx-auto px-4 py-16 text-center">
      <!-- Icon -->
      <div class="mb-8">
        <i class="fas fa-tools text-6xl text-green-500 animate-bounce"></i>
      </div>

      <!-- Heading -->
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Under Maintenance</h1>

      <!-- Message -->
      <p class="text-xl text-gray-600 mb-8">We're currently updating our system to bring you a better experience. Please check back soon!</p>

      <!-- Progress Bar -->
      <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
        <div class="bg-green-500 h-2.5 rounded-full w-3/4 animate-pulse"></div>
      </div>

      <!-- Back Button -->
      <a href="index.html" class="inline-flex items-center gap-2 bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition">
        <i class="fas fa-arrow-left"></i>
        Back to Homepage
      </a>

      <!-- Contact Info -->
      <div class="mt-12 text-gray-500">
        <p>Need assistance? Contact us:</p>
        <p class="font-semibold">support@energibersih.edu</p>
      </div>
    </div>
  </body>
</html>
